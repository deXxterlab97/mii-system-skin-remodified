[Rainmeter]
Update=1000
Group=SystemSK

[Metadata]
Author=deXxterlab97
Version=2.3.1
Information= Measures usage of drive J
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0

[Variables]
@include=#@#Variables.inc
DiskSize=42
Drive="J:\"

[MeasureHDD1]
Measure=FreeDiskSpace
Drive=#Drive#
InvertMeasure=1

[MeasureHDD1Total]
Measure=FreeDiskSpace
Drive=#Drive#
Total=1

[MeasureHDD1L]
Measure=FreeDiskSpace
Drive=#Drive#
Label=1

[Bar Background]
Meter=Image
X=100
Y=30
H=3
W=271
SolidColor=#BackBarColor#

[MeterBar]
Meter=BAR
MeasureName=MeasureHDD1
X=100
Y=30
H=3
W=271
BarColor=#BarColor#
BarOrientation=Horizontal

[HDD1Label]
Meter=STRING
MeasureName=MeasureHDD1L
X=100
Y=5
FontFace=#FontName#
FontColor=#FontColor#
FontSize=#FontSize#
AntiAlias=1
StringCase=Upper
StringAlign=left

[MeterHDD1]
MeasureName=MeasureHDD1
Meter=STRING
FontFace=#FontName#
FontColor=#FontColor#
FontSize=#FontSize#
AntiAlias=1
StringAlign=right
MinValue=0
MaxValue=100
Postfix="%"
X=365
Y=5
Percentual=1

[MeterUsed]
Meter=STRING
MeasureName=MeasureHDD1
MeasureName2=MeasureHDD1Total
FontFace=#FontName#
FontColor=#FontColor#
FontSize=#FontSize#
AntiAlias=1
StringAlign=right
AutoScale=1
Text="%1B / %2B"
X=365
Y=35

[RandomText]
Meter=STRING
Text="Used:"
X=100
Y=37
FontFace=#FontName#
FontColor=#FontColor#
FontSize=#FontSize#
AntiAlias=1

[MeterDiskName]
Meter=STRING
Text=#Drive#
X=7
Y=-12
FontFace=#FontName#
FontColor=#FontColor#
FontSize=#DiskSize#
AntiAlias=1
StringAlign=Left
LeftMouseUpAction=!execute [#drive#]
SolidColor=0,0,0,1
ToolTipText="Open drive #drive# in new window"