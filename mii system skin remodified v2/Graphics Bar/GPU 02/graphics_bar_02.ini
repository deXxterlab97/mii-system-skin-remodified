[Rainmeter]
Update=1000
Group=SystemSK

[Metadata]
Author=deXxterlab97
Version=2.3.1
Information=Measures anything GPU related. By default measures only the second GPU
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0

[Variables]
@include=#@#Variables.inc
TempSize=42
GPU=1

[MeasureGPULoad]
Measure=Plugin
Plugin=Plugins\MSIAfterburner.dll
SourceID=48
GPU=#GPU#
MaxValue=100
MinValue=0

[MeasureGPUTemp]
Measure=Plugin
Plugin=Plugins\MSIAfterburner.dll
SourceID=0
GPU=#GPU#
MaxValue=100
MinValue=0

[MeasureGPUFanSpeed]
Measure=Plugin
Plugin=Plugins\MSIAfterburner.dll
SourceID=16
GPU=#GPU#
MaxValue=100
MinValue=0

[MeasureGPUCore]
Measure=Plugin
Plugin=Plugins\MSIAfterburner.dll
SourceID=32
GPU=#GPU#

[MeasureGPUMem]
Measure=Plugin
Plugin=Plugins\MSIAfterburner.dll
SourceID=34
GPU=#GPU#

[MeasureGPUName]
Measure=Plugin
Plugin=Plugins\MSIAfterburner.dll
GPU=#GPU#
GPUDescriptor=DisplayName

[MeasureFramerate]
Measure=Plugin
Plugin=Plugins\MSIAfterburner.dll
DataSource=Framerate
GPU=#GPU#
MinValue=0
MaxValue=200

[MeasureVRam]
Measure=Plugin
Plugin=Plugins\MSIAfterburner.dll
SourceID=49
GPU=#GPU#

[MeasureVoltage]
Measure=Plugin
Plugin=Plugins\MSIAfterburner.dll
SourceID=64
GPU=#GPU#
MinValue=0
MaxValue=2

[Bar Background]
Meter=Image
X=100
Y=25
H=3
W=270
SolidColor=#BackBarColor#

[MeterBar]
Meter=BAR
MeasureName=MeasureGPULoad
X=100
Y=25
H=3
W=270
BarColor=#BarColor#
BarOrientation=Horizontal

[GPUName]
MeasureName=MeasureGPUName
Meter=STRING
ToolTipText=%1
X=100
Y=0
H=24
W=215
FontFace=#FontName#
FontColor=#FontColor#
FontSize=#FontSize#
AntiAlias=1
StringCase=Upper
StringAlign=left
ClipString=1
SolidColor=0,0,0,1

[MeterGPULoad]
MeasureName=MeasureGPULoad
Meter=STRING
FontFace=#FontName#
FontColor=#FontColor#
FontSize=#FontSize#
AntiAlias=1
StringAlign=right
MinValue=0
MaxValue=100
Postfix="%"
X=363
Y=0
Percentual=1
ToolTipText="Overall load"
SolidColor=0,0,0,1

[MeasureFan]
Measure=Plugin
Plugin=Plugins\MSIAfterburner.dll
DataSource=Fan speed
MinValue=0
MaxValue=100

[MeterGPUTemp]
MeasureName=MeasureGPUTemp
Meter=String
X=100
Y=19
FontFace=#FontName#
FontColor=#FontColor#
FontSize=#TempSize#
AntiAlias=1
StringAlign=Right
Text="%1°"
Percentual=0
SolidColor=0,0,0,1
ToolTipText="Current temp"

[MeterGPUFrameRate]
MeasureName=MeasureFramerate
Meter=STRING
X=0r
Y=13r
FontFace=#FontName#
FontColor=#FontColor#
FontSize=#FontSize#
AntiAlias=1
StringAlign=Left
Text="Framerate: %1"
SolidColor=0,0,0,1
ToolTipText="Framerate of current window"

[MeterGPUFan]
MeasureName=MeasureFan
Meter=STRING
X=130r
Y=0r
FontFace=#FontName#
FontColor=#FontColor#
FontSize=#FontSize#
AntiAlias=1
StringAlign=Left
Text="Fan: %1%"
Percentual=1
SolidColor=0,0,0,1
ToolTipText="Fan speed"

[MeterGPUCore]
MeasureName=MeasureGPUCore
Meter=String
X=-130r
Y=23r
FontFace=#FontName#
FontColor=#FontColor#
FontSize=#FontSize#
AntiAlias=1
Text="Core: %1 MHz"
Percentual=0
SolidColor=0,0,0,1
ToolTipText="Core clock"

[MeterGPUVoltage]
MeasureName=MeasureVoltage
Meter=String
X=130r
Y=0r
FontFace=#FontName#
FontColor=#FontColor#
FontSize=#FontSize#
AntiAlias=1
Text="Vcore: %1 v"
NumOfDecimals=3
SolidColor=0,0,0,1
ToolTipText="Core voltage"

[MeterGPUMem]
MeasureName=MeasureGPUMem
Meter=String
X=-130r
Y=23r
FontFace=#FontName#
FontColor=#FontColor#
FontSize=#FontSize#
AntiAlias=1
Text="Mem: %1 MHz"
Percentual=0
SolidColor=0,0,0,1
ToolTipText="Memory clock"

[MeterGPUVRam]
MeasureName=MeasureVRam
Meter=String
X=130r
Y=0r
FontFace=#FontName#
FontColor=#FontColor#
FontSize=#FontSize#
AntiAlias=1
Text="VRAM: %1 MB"
Percentual=0
SolidColor=0,0,0,1
ToolTipText="Video RAM"













