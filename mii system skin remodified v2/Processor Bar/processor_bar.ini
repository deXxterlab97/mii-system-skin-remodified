[Rainmeter]
Update=1000
Group=SystemSK

[Metadata]
Author=deXxterlab97
Version=2.3.1
Information=Measures anthing CPU related
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0

[Variables]
@include=#@#Variables.inc
TempSize=42

[MeasureCPUModel]
Measure=Plugin
Plugin=Plugins\CoreTemp.dll
CoreTempType=CPUName

[MeasureCPU]
Measure=CPU

[MeasureCPUFreq]
Measure=Plugin
Plugin=CoreTemp
CoreTempType=CpuSpeed

[MeasureCPUTemp]
Measure=Plugin
Plugin=Plugins\CoreTemp.dll
CoreTempType=Temperature
MaxValue=100
MinValue=0

[MeasureCore0Temp]
Measure=Plugin
Plugin=CoreTemp
CoreTempType=Temperature
CoreTempIndex=0

[MeasureCore1Temp]
Measure=Plugin
Plugin=CoreTemp
CoreTempType=Temperature
CoreTempIndex=1

[MeasureCore2Temp]
Measure=Plugin
Plugin=CoreTemp
CoreTempType=Temperature
CoreTempIndex=2

[MeasureCore3Temp]
Measure=Plugin
Plugin=CoreTemp
CoreTempType=Temperature
CoreTempIndex=3

[MeasureMaxTemp]
Measure=Plugin
Plugin=CoreTemp
CoreTempType=MaxTemperature

[MeasureCpuVID]
Measure=Plugin
Plugin=CoreTemp
CoreTempType=VID

[MeasureCore0Load]
Measure=Plugin
Plugin=CoreTemp
CoreTempType=Load
CoreTempIndex=0

[MeasureCore1Load]
Measure=Plugin
Plugin=CoreTemp
CoreTempType=Load
CoreTempIndex=1

[MeasureCore2Load]
Measure=Plugin
Plugin=CoreTemp
CoreTempType=Load
CoreTempIndex=2

[MeasureCore3Load]
Measure=Plugin
Plugin=CoreTemp
CoreTempType=Load
CoreTempIndex=3



[MeterMaxTemp]
MeasureName=MeasureMaxtemp
Meter=STRING
X=100
Y=22
FontFace=#FontName#
FontColor=#FontColor#
FontSize=#TempSize#
AntiAlias=1
StringAlign=Right
PostFix="°"
Percentual=0
ToolTipText="Current hottest core"
SolidColor=0,0,0,1

[MeterCPUFreq]
MeasureName=MeasureCPUFreq
Meter=STRING
X=100
Y=37
FontFace=#FontName#
FontColor=#FontColor#
FontSize=#FontSize#
AntiAlias=1
Text="Freq: %1"
PostFix=" Mhz"
ToolTipText="Frequency"
SolidColor=0,0,0,1

[MeterCPUVID]
MeasureName=MeasureCpuVID
Meter=STRING
X=130r
Y=0r
FontFace=#FontName#
FontColor=#FontColor#
FontSize=#FontSize#
AntiAlias=1
Text="VID: %1"
PostFix=" v"
ToolTipText=Voltage
SolidColor=0,0,0,1

