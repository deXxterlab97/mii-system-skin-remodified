[Rainmeter]
Update=1000
Group=SystemSK

[Metadata]
Author=deXxterlab97
Version=2.3.1
Information=Measures upload speed
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0

[Variables]
@include=#@#Variables.inc

[MeasureNetIn]
Measure=NetOut
MinValue=0
MaxValue=(#BarUp#*10000000)

[Bar Background]
Meter=Image
X=100
Y=30
H=3
W=270
SolidColor=#BackBarColor#

[MeterBar]
Meter=BAR
MeasureName=MeasureNetIn
X=100
Y=30
H=3
W=270
BarColor=#BarColor#
BarOrientation=Horizontal

[MeterText]
Meter=String
MeasureName=MeasureNetIn
X=363
Y=5
FontFace=#FontName#
FontColor=#FontColor#
FontSize=#FontSize#
AntiAlias=1
NumOfDecimals=1
AutoScale=1
Text="%1#unit#"
StringAlign=right

[RandomText]
Meter=STRING
Text="UPLOAD"
X=100
Y=5
FontFace=#FontName#
FontColor=#FontColor#
FontSize=#FontSize#
AntiAlias=1
